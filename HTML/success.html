<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/signUp.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div style="background-color: #e6e8ea; height: 100vh; width: 100vw;">
        <div class="container py-5">
            <div class="row">
                <div class="col-6">
                    <h1><a href="index.html">Template Tea House</a></h1>
                    <div>
                        <span class="font-weight-bold">Kiểm tra đơn đặt hàng ở đây</span>
                    </div>

                    <div class="row gap-3 mt-5" style="padding: 20px; border: 1px solid #000; border-radius: 16px;">
                        <div class="col-6" style="min-height: 200px;">
                            <h5>Thông tin mua hàng</h5>
                            <h6 id="infor"></h6>
                        </div>
                        <div class="col-6" style="min-height: 200px;">
                            <h5>Địa chỉ nhận hàng</h5>
                            <h6 id="address"></h6>
                        </div>
                        <div class="col-6" style="min-height: 200px;">
                            <h5>Phương thức thanh toán</h5>
                            <h6 id="paymentMethod"></h6>
                        </div>
                        <div class="col-6" style="min-height: 200px;">
                            <h5>Phương thức vận chuyển</h5>
                            <h6 class="mt-3">Phương thức: <br>Giao hàng tận nơi</h6>
                        </div>
                    </div>
                </div>
                <div class="col-6 mt-5">
                    <div class="cart-box" style="margin-left: 20px;">
                        <h5 class="border-bottom pb-3">Đơn hàng của bạn</h5>
                        <div class="" id="Your-Cart">
                            <div id='Empty-Cart' class="emty-Cart">
                                <img src="../images/payment/empty_cart.png" alt="/">
                            </div>
                        </div>
                        
                        <div style="margin-top: 50px;">
                            <div class="border-top" style="padding-top: 10px; margin-top: 10px;">Tạm tính: <span id="Total-product">0</span>đ</div>
                            <div class="border-top" style="padding-top: 10px; margin-top: 10px;">Phí vận chuyển: <span>30.000</span>đ</div>
                            <div class="border-top" style="padding-top: 10px; margin-top: 10px;">Thành tiền: <span id="end-money">0</span>đ</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center" style="margin-top: 50px;">
                <button class="My-Button btn-hover btn-3" id="accepted">Tiếp tục mua hàng</button>
            </div>
        </div>
    </div>

    <script src="../JS/printBill.js"></script>
</body>
</html>
